name: Expo CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd Client
          npm ci

      - name: Lint  
        run: |
          cd Client
          if [ -f package.json ] && jq -e '.scripts.lint' package.json > /dev/null; then npm run lint; else echo "No lint script"; fi

      - name: Run tests  
        run: |
          cd Client
          if [ -f package.json ] && jq -e '.scripts.test' package.json > /dev/null; then npm test; else echo "No test script"; fi

      - name: Build Expo app (web)
        run: |
          cd Client
          npx expo start

      - name: Publish to Expo  
        if: env.EXPO_TOKEN != null && env.EXPO_TOKEN != ''
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          cd Client
          npx expo login -t $EXPO_TOKEN
          npx expo publish --non-interactive